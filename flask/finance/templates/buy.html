{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{% endblock %}

{% block main %}

    <!-- Mensagem de confirmação, se houver -->
    {% if message %}
    <div class="alert alert-primary text-center" role="alert">
        {{ message }}
    </div>
    {% endif %}

    <!-- Formulário de compra de ações -->
    <form action="/buy" method="post">
        <div class="mb-3">
            <label for="symbol" class="form-label">Stock Symbol</label>
            <input type="text" class="form-control" id="symbol" name="symbol" placeholder="Enter stock symbol" required>
        </div>
        <div class="mb-3">
            <label for="shares" class="form-label">Number of Shares</label>
            <input type="number" class="form-control" id="shares" name="shares" placeholder="Enter number of shares" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Buy</button>
    </form>

    <!-- Rodapé -->
    <footer class="text-center mt-4">
        <small>Data provided by <a href="https://finance.yahoo.com">Yahoo</a></small>
    </footer>
{% endblock %}
